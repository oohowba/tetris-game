<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>俄羅斯方塊 | Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            touch-action: none;
        }

        html {
            height: -webkit-fill-available;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px;
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available;
            max-width: 400px;
        }

        .top-panel {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
            flex-shrink: 0;
        }

        .panel-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 8px 15px;
            border: 2px solid rgba(233, 69, 96, 0.3);
            text-align: center;
            flex: 1;
            max-width: 90px;
        }

        .panel-title {
            color: #e94560;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 3px;
        }

        .panel-value {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.8);
        }

        .game-area {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            flex: 1;
            min-height: 0;
        }

        .game-board {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
        }

        #tetris {
            border: 3px solid #e94560;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5),
                        inset 0 0 20px rgba(0, 0, 0, 0.5);
            max-height: 100%;
            touch-action: none;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
        }

        .next-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 8px;
            border: 2px solid rgba(233, 69, 96, 0.3);
        }

        .next-title {
            color: #e94560;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-align: center;
        }

        #next-piece {
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
        }

        .hint-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            border: 2px solid rgba(233, 69, 96, 0.3);
            color: rgba(255, 255, 255, 0.7);
            font-size: 9px;
            line-height: 1.6;
        }

        .hint-box span {
            color: #e94560;
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 8px;
            gap: 15px;
            z-index: 100;
        }

        .game-over-overlay.show {
            display: flex;
        }

        .game-over-text {
            color: #e94560;
            font-size: 22px;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.8);
            animation: pulse 1s infinite;
        }

        .final-score {
            color: #fff;
            font-size: 14px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .restart-btn {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border: none;
            color: white;
            padding: 12px 25px;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            font-weight: 700;
            border-radius: 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .restart-btn:active {
            transform: scale(0.95);
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 8px;
            z-index: 50;
            gap: 15px;
        }

        .pause-overlay.show {
            display: flex;
        }

        .pause-text {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
        }

        .resume-btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            color: white;
            padding: 12px 25px;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            font-weight: 700;
            border-radius: 25px;
            cursor: pointer;
        }

        .bottom-controls {
            display: flex;
            gap: 15px;
            flex-shrink: 0;
            padding: 10px 0;
        }

        .control-btn {
            background: rgba(233, 69, 96, 0.2);
            border: 2px solid #e94560;
            border-radius: 12px;
            color: white;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-size: 11px;
            cursor: pointer;
        }

        .control-btn:active {
            background: #e94560;
        }

        .gesture-hint {
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            text-align: center;
            flex-shrink: 0;
            padding-bottom: 10px;
        }

        .gesture-hint span {
            color: #e94560;
        }

        /* Swipe indicator */
        .swipe-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.8);
            z-index: 200;
        }

        .swipe-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="swipe-indicator" id="swipe-indicator"></div>
    
    <div class="game-wrapper">
        <div class="top-panel">
            <div class="panel-box">
                <div class="panel-title">分數</div>
                <div class="panel-value" id="score">0</div>
            </div>
            <div class="panel-box">
                <div class="panel-title">等級</div>
                <div class="panel-value" id="level">1</div>
            </div>
            <div class="panel-box">
                <div class="panel-title">消除</div>
                <div class="panel-value" id="lines">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="game-board">
                <canvas id="tetris"></canvas>
                <div class="game-over-overlay" id="game-over">
                    <div class="game-over-text">GAME OVER</div>
                    <div class="final-score">分數：<span id="final-score">0</span></div>
                    <button class="restart-btn" id="restart-btn">再玩一次</button>
                </div>
                <div class="pause-overlay" id="pause-overlay">
                    <div class="pause-text">⏸️ 暫停</div>
                    <button class="resume-btn" id="resume-btn">繼續</button>
                </div>
            </div>
            <div class="side-panel">
                <div class="next-box">
                    <div class="next-title">下一個</div>
                    <canvas id="next-piece" width="60" height="60"></canvas>
                </div>
                <div class="hint-box">
                    <span>點擊</span> 旋轉<br>
                    <span>←→</span> 滑動移動<br>
                    <span>↓</span> 滑動加速<br>
                    <span>↓↓</span> 快速滑落下
                </div>
            </div>
        </div>

        <div class="bottom-controls">
            <button class="control-btn" id="drop-btn">⬇ 落下</button>
            <button class="control-btn" id="pause-btn">⏸ 暫停</button>
        </div>

        <div class="gesture-hint">
            在遊戲區 <span>點擊</span>=旋轉 | <span>滑動</span>=移動
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-piece');
        const nextCtx = nextCanvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        let BLOCK_SIZE;

        const COLORS = [
            null,
            '#00f5ff', // I - Cyan
            '#ffe135', // O - Yellow
            '#a855f7', // T - Purple
            '#22c55e', // S - Green
            '#ef4444', // Z - Red
            '#3b82f6', // J - Blue
            '#f97316', // L - Orange
        ];

        const PIECES = [
            [[1, 1, 1, 1]], // I
            [[2, 2], [2, 2]], // O
            [[0, 3, 0], [3, 3, 3]], // T
            [[0, 4, 4], [4, 4, 0]], // S
            [[5, 5, 0], [0, 5, 5]], // Z
            [[6, 0, 0], [6, 6, 6]], // J
            [[0, 0, 7], [7, 7, 7]], // L
        ];

        let board = [];
        let currentPiece = null;
        let currentPos = { x: 0, y: 0 };
        let nextPiece = null;
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameOver = false;
        let paused = false;
        let dropInterval = 1000;
        let lastDrop = 0;

        // Touch handling
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        let isSwiping = false;
        const SWIPE_THRESHOLD = 30;
        const TAP_THRESHOLD = 200;

        function resizeCanvas() {
            const wrapper = document.querySelector('.game-wrapper');
            const gameArea = document.querySelector('.game-area');
            const topPanel = document.querySelector('.top-panel');
            const bottomControls = document.querySelector('.bottom-controls');
            const gestureHint = document.querySelector('.gesture-hint');
            
            const availableHeight = window.innerHeight - topPanel.offsetHeight - bottomControls.offsetHeight - gestureHint.offsetHeight - 60;
            const availableWidth = window.innerWidth - 120; // Side panel space
            
            const maxHeight = Math.min(availableHeight, 500);
            const maxWidth = Math.min(availableWidth, 250);
            
            const heightBasedWidth = maxHeight / 2;
            const widthBasedHeight = maxWidth * 2;
            
            let canvasWidth, canvasHeight;
            
            if (heightBasedWidth <= maxWidth) {
                canvasWidth = heightBasedWidth;
                canvasHeight = maxHeight;
            } else {
                canvasWidth = maxWidth;
                canvasHeight = widthBasedHeight;
            }
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            BLOCK_SIZE = canvasWidth / COLS;
        }

        function showSwipeIndicator(icon) {
            const indicator = document.getElementById('swipe-indicator');
            indicator.textContent = icon;
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 150);
        }

        function handleTouchStart(e) {
            if (gameOver || paused) return;
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            touchStartTime = Date.now();
            isSwiping = false;
        }

        function handleTouchMove(e) {
            if (gameOver || paused) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            
            if (Math.abs(deltaX) > SWIPE_THRESHOLD && !isSwiping) {
                isSwiping = true;
                if (deltaX > 0) {
                    moveRight();
                    showSwipeIndicator('→');
                } else {
                    moveLeft();
                    showSwipeIndicator('←');
                }
                touchStartX = touch.clientX;
            }
            
            if (deltaY > SWIPE_THRESHOLD && !isSwiping) {
                isSwiping = true;
                moveDown();
                showSwipeIndicator('↓');
                touchStartY = touch.clientY;
            }
        }

        function handleTouchEnd(e) {
            if (gameOver || paused) return;
            e.preventDefault();
            
            const touchDuration = Date.now() - touchStartTime;
            
            // Tap to rotate
            if (!isSwiping && touchDuration < TAP_THRESHOLD) {
                rotate();
                showSwipeIndicator('↻');
            }
        }

        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });

        // Prevent scrolling
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Button controls
        document.getElementById('drop-btn').addEventListener('click', hardDrop);
        document.getElementById('drop-btn').addEventListener('touchstart', (e) => { e.preventDefault(); hardDrop(); });
        
        document.getElementById('pause-btn').addEventListener('click', togglePause);
        document.getElementById('pause-btn').addEventListener('touchstart', (e) => { e.preventDefault(); togglePause(); });
        
        document.getElementById('restart-btn').addEventListener('click', restartGame);
        document.getElementById('restart-btn').addEventListener('touchstart', (e) => { e.preventDefault(); restartGame(); });
        
        document.getElementById('resume-btn').addEventListener('click', togglePause);
        document.getElementById('resume-btn').addEventListener('touchstart', (e) => { e.preventDefault(); togglePause(); });

        function createBoard() {
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        }

        function randomPiece() {
            const idx = Math.floor(Math.random() * PIECES.length);
            return PIECES[idx].map(row => [...row]);
        }

        function drawBlock(context, x, y, color, size = BLOCK_SIZE) {
            const gradient = context.createLinearGradient(x * size, y * size, (x + 1) * size, (y + 1) * size);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, shadeColor(color, -30));
            
            context.fillStyle = gradient;
            context.fillRect(x * size + 1, y * size + 1, size - 2, size - 2);
            
            context.strokeStyle = shadeColor(color, 30);
            context.lineWidth = 1;
            context.strokeRect(x * size + 1, y * size + 1, size - 2, size - 2);
        }

        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 +
                (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)
            ).toString(16).slice(1);
        }

        function draw() {
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            for (let x = 0; x <= COLS; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= ROWS; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                ctx.stroke();
            }

            // Draw board
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, COLORS[board[y][x]]);
                    }
                }
            }

            // Draw ghost piece
            if (currentPiece && !gameOver && !paused) {
                let ghostY = currentPos.y;
                while (!collision(currentPiece, { x: currentPos.x, y: ghostY + 1 })) {
                    ghostY++;
                }
                ctx.globalAlpha = 0.2;
                for (let y = 0; y < currentPiece.length; y++) {
                    for (let x = 0; x < currentPiece[y].length; x++) {
                        if (currentPiece[y][x]) {
                            drawBlock(ctx, currentPos.x + x, ghostY + y, COLORS[currentPiece[y][x]]);
                        }
                    }
                }
                ctx.globalAlpha = 1;
            }

            // Draw current piece
            if (currentPiece) {
                for (let y = 0; y < currentPiece.length; y++) {
                    for (let x = 0; x < currentPiece[y].length; x++) {
                        if (currentPiece[y][x]) {
                            drawBlock(ctx, currentPos.x + x, currentPos.y + y, COLORS[currentPiece[y][x]]);
                        }
                    }
                }
            }
        }

        function drawNextPiece() {
            const size = 14;
            nextCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (nextPiece) {
                const offsetX = (nextCanvas.width - nextPiece[0].length * size) / 2;
                const offsetY = (nextCanvas.height - nextPiece.length * size) / 2;

                for (let y = 0; y < nextPiece.length; y++) {
                    for (let x = 0; x < nextPiece[y].length; x++) {
                        if (nextPiece[y][x]) {
                            const gradient = nextCtx.createLinearGradient(
                                offsetX + x * size, offsetY + y * size,
                                offsetX + (x + 1) * size, offsetY + (y + 1) * size
                            );
                            gradient.addColorStop(0, COLORS[nextPiece[y][x]]);
                            gradient.addColorStop(1, shadeColor(COLORS[nextPiece[y][x]], -30));
                            
                            nextCtx.fillStyle = gradient;
                            nextCtx.fillRect(offsetX + x * size + 1, offsetY + y * size + 1, size - 2, size - 2);
                        }
                    }
                }
            }
        }

        function collision(piece, pos) {
            for (let y = 0; y < piece.length; y++) {
                for (let x = 0; x < piece[y].length; x++) {
                    if (piece[y][x]) {
                        const newX = pos.x + x;
                        const newY = pos.y + y;
                        if (newX < 0 || newX >= COLS || newY >= ROWS) return true;
                        if (newY >= 0 && board[newY][newX]) return true;
                    }
                }
            }
            return false;
        }

        function merge() {
            for (let y = 0; y < currentPiece.length; y++) {
                for (let x = 0; x < currentPiece[y].length; x++) {
                    if (currentPiece[y][x]) {
                        if (currentPos.y + y < 0) {
                            gameOver = true;
                            document.getElementById('game-over').classList.add('show');
                            document.getElementById('final-score').textContent = score;
                            return;
                        }
                        board[currentPos.y + y][currentPos.x + x] = currentPiece[y][x];
                    }
                }
            }
        }

        function clearLines() {
            let cleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    cleared++;
                    y++;
                }
            }
            if (cleared > 0) {
                const points = [0, 100, 300, 500, 800];
                score += points[cleared] * level;
                lines += cleared;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function rotatePiece(piece) {
            const rotated = piece[0].map((_, i) => piece.map(row => row[i]).reverse());
            return rotated;
        }

        function spawnPiece() {
            currentPiece = nextPiece || randomPiece();
            nextPiece = randomPiece();
            currentPos = { x: Math.floor(COLS / 2) - Math.floor(currentPiece[0].length / 2), y: 0 };
            drawNextPiece();

            if (collision(currentPiece, currentPos)) {
                gameOver = true;
                document.getElementById('game-over').classList.add('show');
                document.getElementById('final-score').textContent = score;
            }
        }

        function moveLeft() {
            if (!gameOver && !paused) {
                currentPos.x--;
                if (collision(currentPiece, currentPos)) currentPos.x++;
            }
        }

        function moveRight() {
            if (!gameOver && !paused) {
                currentPos.x++;
                if (collision(currentPiece, currentPos)) currentPos.x--;
            }
        }

        function moveDown() {
            if (!gameOver && !paused) {
                currentPos.y++;
                if (collision(currentPiece, currentPos)) {
                    currentPos.y--;
                    merge();
                    if (!gameOver) {
                        clearLines();
                        spawnPiece();
                    }
                }
                lastDrop = performance.now();
            }
        }

        function rotate() {
            if (!gameOver && !paused) {
                const rotated = rotatePiece(currentPiece);
                const oldPiece = currentPiece;
                currentPiece = rotated;
                
                if (collision(currentPiece, currentPos)) {
                    currentPos.x++;
                    if (collision(currentPiece, currentPos)) {
                        currentPos.x -= 2;
                        if (collision(currentPiece, currentPos)) {
                            currentPos.x++;
                            currentPiece = oldPiece;
                        }
                    }
                }
            }
        }

        function hardDrop() {
            if (!gameOver && !paused) {
                while (!collision(currentPiece, { x: currentPos.x, y: currentPos.y + 1 })) {
                    currentPos.y++;
                    score += 2;
                }
                merge();
                if (!gameOver) {
                    clearLines();
                    spawnPiece();
                    updateUI();
                }
            }
        }

        function togglePause() {
            if (!gameOver) {
                paused = !paused;
                document.getElementById('pause-overlay').classList.toggle('show', paused);
            }
        }

        function restartGame() {
            createBoard();
            score = 0;
            lines = 0;
            level = 1;
            dropInterval = 1000;
            gameOver = false;
            paused = false;
            document.getElementById('game-over').classList.remove('show');
            document.getElementById('pause-overlay').classList.remove('show');
            updateUI();
            spawnPiece();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveLeft();
            else if (e.key === 'ArrowRight') moveRight();
            else if (e.key === 'ArrowDown') moveDown();
            else if (e.key === 'ArrowUp') rotate();
            else if (e.key === ' ') { e.preventDefault(); hardDrop(); }
            else if (e.key === 'p' || e.key === 'P') togglePause();
        });

        function gameLoop(timestamp) {
            if (!gameOver && !paused) {
                if (timestamp - lastDrop > dropInterval) {
                    moveDown();
                    lastDrop = timestamp;
                }
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('resize', resizeCanvas);
        
        resizeCanvas();
        createBoard();
        spawnPiece();
        updateUI();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
